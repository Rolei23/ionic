<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>macchiato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1><b><i>@CoffeeCouture</i></b></h1>
    <br><br><br>


  <img src="/assets/MACCHIATO.jpg">
 
  <ion-list>
   <!-- <ion-radio-group *ngIf="ESPRESSO" [(ngModel)]="R34">  -->
        <ion-list-header>
          <ion-label>macchiato

          </ion-label>
        </ion-list-header>
    
        <div class="first" *ngIf="choose">
        
           <ion-label>Extras</ion-label><br/>
           <ion-item>
               <ion-checkbox [(ngModel)]="creamz" slot="start" color="warning"   (click)="cream()"></ion-checkbox>
             <ion-label value="Whipped Cream">Whipped Cream  </ion-label>
             <ion-label > +R3.00</ion-label>
           </ion-item>
           <ion-item >
               <ion-checkbox [(ngModel)]="hazelnuts" slot="start" color="warning" (click)="hazelnut()"></ion-checkbox>
             <ion-label value="hazelnut">Hazelnut syrup </ion-label>
             <ion-label > +R4.00</ion-label>
           </ion-item>
           <ion-item>
               <ion-checkbox [(ngModel)]="pourings" slot="start" color="warning" (click)="pouring()"></ion-checkbox>
             <ion-label value="Pouring_Cream">Pouring Cream </ion-label>
             <ion-label > +R2.00</ion-label>
           </ion-item>
           <br/>
          <b> <ion-label>Total Price:R</ion-label>
           <ion-label>{{total}}.00</ion-label></b>
           <br/>
           <ion-button expand="block" color="medium" (click) = "submit()">Order</ion-button>
         </div>
         <div class="order" style="text-align:center" *ngIf="reciept">
             <h1>Your order is:</h1>
             <ion-label>MACCHIATO </ion-label><br/>
             <h4>Price:R
              <ion-label>{{prMACCHIATO}}</ion-label></h4><br>
              <h4>With this extras</h4>
          
           <!-- {{r}}<br/>
           {{z}}<br/>
           {{x}}<br/> -->
           <h4>Price:R
           <ion-label>{{toppings}}.00</ion-label></h4><br/>
           <b> <ion-label>Total Price:R</ion-label>
            <ion-label>{{total}}.00</ion-label></b>
           <ion-button expand="block" color="secondary" (click)="print()">Print</ion-button>
         </div>
    
        <ion-button color="secondary"  (click)="start()" size="medium">DONE!</ion-button>
      
      <!-- </ion-radio-group> -->
    </ion-list> 

</ion-content>
